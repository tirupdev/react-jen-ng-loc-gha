name: Nightly Build and Deploy

on:
  schedule:
    - cron: '0 2 * * *'  # Runs every day at 02:00 AM UTC

jobs:
  build-and-deploy:
    runs-on: self-hosted
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18
      
      - name: Install dependencies
        run: npm install
      
      - name: Build React app
        run: npm run build
      
      - name: Deploy React app to /var/www/html
        run: |
          sudo rm -rf /var/www/html/*
          sudo cp -r build/* /var/www/html/
